controls { /* empty */ };

options {
        query-source address 10.53.0.2;
        notify-source 10.53.0.2;
        transfer-source 10.53.0.2;
        port 5300;
        pid-file "named.pid";
        listen-on { 10.53.0.2; };
        listen-on-v6 { none; };
        recursion yes;
	check-names response warn;
        notify yes;
};

zone "." {
	type hint;
	file "root.hints";
};
