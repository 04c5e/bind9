options {
        query-source address 10.53.0.1;
        notify-source 10.53.0.1;
        transfer-source 10.53.0.1;
        port 5300;
        pid-file "named.pid";
        listen-on { 10.53.0.1; };
        listen-on-v6 { none; };
        recursion no;
        notify yes;
};

zone "." {
	type master;
	file "root.db";
};

zone "ignore.example" {
	type master;
	file "ignore.example.db";
	check-names ignore;
};

zone "warn.example" {
	type master;
	file "warn.example.db";
	check-names warn;
};

zone "fail.example" {
	type master;
	file "fail.example.db";
	check-names fail;
};

zone "ignore.update" {
	type master;
	file "ignore.update.db";
	allow-update { any; };
	check-names ignore;
};

zone "warn.update" {
	type master;
	file "warn.update.db";
	allow-update { any; };
	check-names warn;
};

zone "fail.update" {
	type master;
	file "fail.update.db";
	allow-update { any; };
	check-names fail;
};
